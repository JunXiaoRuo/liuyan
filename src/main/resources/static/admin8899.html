<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>留言板管理面板</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="plugins/elementui/index.css">    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="css/style.css">    <!-- 引入组件库 -->    <script src="js/vue.js"></script>    <script src="plugins/elementui/index.js"></script>    <script type="text/javascript" src="js/jquery.min.js"></script>    <script src="js/axios-0.18.0.js"></script></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>日常点滴</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-button type="success" class="butT" @click="update()">刷新</el-button>                <el-button type="info" class="butT" @click="logout()">退出登录</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="昵称" align="center"></el-table-column>                <el-table-column label="内容" align="center">                    <template slot-scope="scope">                        <span v-html="scope.row.content"  size="small"></span>                    </template>                </el-table-column>                <el-table-column prop="img" label="图片" align="center">                    <template slot-scope="scope">                        <img :src="scope.row.img" alt="" style="width: 100px;height: 100px" @click="previewPic(scope.row.img)">                    </template>                </el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 图⽚预览 -->            <el-dialog :visible.sync="imgDialogVisible" :modal="false" title="图⽚预览" width="100%">                <img :src="previewpic" alt=""  width="100%" />                <span slot="footer" class="dialog-footer">          <el-button type="primary" @click="imgDialogVisible = false">确 定</el-button>        </span>            </el-dialog>            <!-- 图⽚预览 -->            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增留言" :visible.sync="dialogFormVisible" width="90%">                    <el-form ref="dataAddForm" :model="formData" label-position="left" label-width="100px" size="medium">                        <el-form-item label="昵称" prop="name">                            <el-input v-model="formData.name"/>                        </el-form-item>                        <el-form-item label="内容" prop="content">                            <!--<el-input v-model="formData.content"/>-->                            <el-input                                    type="textarea"                                    :autosize="{ minRows: 2, maxRows: 4}"                                    placeholder="请输入内容"                                    v-model="formData.content">                            </el-input>                        </el-form-item>                        <el-form-item label="上传图片" prop="img">                            <!--                                此处使用了ElementUI中的 Upload组件                                action:异步上传的目的地,注意这里就是完整地址,不需要我们自己                                书写dao层中函数了                                list-type="picture-card" 上传的UI界面                                text/picture/picture-card                                :limit="数字":表示最多上传几个文件                                :on-exceed="handleExceed":表示上传超过了个数执行的函数                                :before-upload="beforeAvatarUpload":上传之前最后一个执行的函数                                :on-success="handleAvatarSuccess":表示上传成功之后执行的函数                                :on-remove="handleRemove" 点击垃圾桶删除上传文件执行的钩子函数                                :on-preview="handlePictureCardPreview" 点击放大镜查看上传文件时执行的                                钩子                                :show-file-list="true" 是否显示已经上传的文件列表                                :file-list="fileList" 表示已经上传的文件列表                            -->                           <!-- <el-upload action="http://localhost/eduoss/fileoss"                                       list-type="text"                                       :on-preview="handlePictureCardPreview"                                       :on-remove="handleRemove"                                       :limit="1"                                       :on-success="handleAvatarSuccess"                                       :on-exceed="handleExceed"                                       :file-list="fileList"                                       :show-file-list="true"                                       :before-upload="beforeAvatarUpload"                                       ref="up" class="up">                                <i class="el-icon-plus"></i>                            </el-upload>-->                            <el-upload action="/eduoss/fileoss"                                       list-type="text"                                       :on-preview="handlePictureCardPreview"                                       :on-remove="handleRemove"                                       :limit="1"                                       :on-success="handleAvatarSuccess"                                       :on-exceed="handleExceed"                                       :file-list="fileList"                                       :show-file-list="true"                                       ref="up" class="up">                                <i class="el-icon-plus"></i>                            </el-upload>                            <!--                                此处使用了ElementUI中的 Dialog对话框                                :visible.sync="dialogVisible":如果绑定true,则                                对话框显示,false对话框隐藏                            -->                            <el-dialog :visible.sync="dialogVisible">                                <img width="100%" :src="dialogImageUrl" alt="">                            </el-dialog>                        </el-form-item>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit" width="90%">                    <el-form ref="dataEditForm" :model="formData" label-position="left" label-width="100px" size="medium">                        <el-form-item label="昵称" prop="name">                            <el-input v-model="formData.name"/>                        </el-form-item>                        <el-form-item label="内容" prop="content">                            <!--<el-input v-model="formData.content"/>-->                            <el-input                                    type="textarea"                                    :autosize="{ minRows: 2, maxRows: 4}"                                    placeholder="请输入内容"                                    v-model="formData.content">                            </el-input>                        </el-form-item>                        <el-form-item label="上传图片" prop="img">                            <!--                                此处使用了ElementUI中的 Upload组件                                action:异步上传的目的地,注意这里就是完整地址,不需要我们自己                                书写dao层中函数了                                list-type="picture-card" 上传的UI界面                                text/picture/picture-card                                :limit="数字":表示最多上传几个文件                                :on-exceed="handleExceed":表示上传超过了个数执行的函数                                :before-upload="beforeAvatarUpload":上传之前最后一个执行的函数                                :on-success="handleAvatarSuccess":表示上传成功之后执行的函数                                :on-remove="handleRemove" 点击垃圾桶删除上传文件执行的钩子函数                                :on-preview="handlePictureCardPreview" 点击放大镜查看上传文件时执行的                                钩子                                :show-file-list="true" 是否显示已经上传的文件列表                                :file-list="fileList" 表示已经上传的文件列表                            -->                            <!-- <el-upload action="http://localhost/eduoss/fileoss"                                        list-type="text"                                        :on-preview="handlePictureCardPreview"                                        :on-remove="handleRemove"                                        :limit="1"                                        :on-success="handleAvatarSuccess"                                        :on-exceed="handleExceed"                                        :file-list="fileList"                                        :show-file-list="true"                                        :before-upload="beforeAvatarUpload"                                        ref="up" class="up">                                 <i class="el-icon-plus"></i>                             </el-upload>-->                            <el-upload action="/eduoss/fileoss"                                       list-type="text"                                       :on-preview="handlePictureCardPreview"                                       :on-remove="handleRemove"                                       :limit="1"                                       :on-success="handleAvatarSuccess"                                       :on-exceed="handleExceed"                                       :file-list="fileList"                                       :show-file-list="true"                                       ref="up" class="up">                                <i class="el-icon-plus"></i>                            </el-upload>                            <!--                                此处使用了ElementUI中的 Dialog对话框                                :visible.sync="dialogVisible":如果绑定true,则                                对话框显示,false对话框隐藏                            -->                            <el-dialog :visible.sync="dialogVisible">                                <img width="100%" :src="dialogImageUrl" alt="">                            </el-dialog>                        </el-form-item>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div><style>    .el-table .cell {        white-space: pre-line;    }</style></body><script>    var vue = new Vue({        el: '#app',        data:{            dialogImageUrl:"",            fileList:[],            imgDialogVisible:false,            dialogVisible:false,            previewpic:"",            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //退出登录            logout(){                axios.get("/liuyan/logout").then((res)=>{                    if (res.data.flag){                        this.$message.success("已退出登录！")                        setTimeout(() => { window.location.href="/login";},3000)                    }else {                        this.$message.error("服务器异常！")                    }                });            },            previewPic(img){                this.imgDialogVisible = true;                this.previewpic = img;            },            update(){                this.getAll();                this.$message.success("刷新成功！")            },            //分页查询            getAll() {                //组织参数，拼接url                param = "?q="                param += "&type="+this.pagination.type;                param += "&name="+this.pagination.name;                param += "&description="+this.pagination.description;                //发送异步请求                axios.get("/liuyan/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //条件查询            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/liuyan",this.formData).then((res)=>{                    if (res.data.flag){                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg)                    }else {                        this.$message.error(res.data.msg)                    }                }).finally(()=>{                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作已取消！")            },            // 删除            handleDelete(row) {                this.$confirm("确认删除吗？","警告",{type: "info"}).then(()=>{                    //确定                    axios.delete("/liuyan/"+row.id).then((res)=>{                        if (res.data.flag){                            this.$message.success("删除成功！")                        }else {                            this.$message.error("数据同步失败，自动刷新！")                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    //取消                    this.$message.info("当前操作已取消！")                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/liuyan/" + row.id).then((res) => {                    if (res.data.flag && res.data.data !=null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else {                        this.$message.error("数据同步失败，自动刷新！")                    }                }).finally(()=>{                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/liuyan",this.formData).then((res)=>{                    if (res.data.flag){                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功！")                    }else {                        this.$message.error("修改失败！")                    }                }).finally(()=>{                    this.getAll();                });            },            /*                        传递参数超过个数                            file:就表示用户上传成功的文件                            fileList:就表示已经上传的文件列表                    */            handleExceed(file,fileList){                this.$message.error('最多上传一张图片...');            },            /* 上传之前的钩子此处多用来进行上传时的格式查询等等            */         /*   beforeAvatarUpload(file){                /!* 匹配 MIME 格式 *!/                const isJPG = file.type === 'image/jpeg';                /!* 这里表示不能大于500k *!/                const isLt2M = file.size / 1024 / 1024 < 0.5;                if (!isJPG) {                    this.$message.error('上传头像图片只能是 JPG 格式!');                }                if (!isLt2M) {                    this.$message.error('上传头像图片大小不能超过 500k!');                }                return isJPG && isLt2M;            },*/            /*                文件上传成功时的钩子                response:上传成功返回的响应                file:每次上传的文件对象                fileList:目前所有已经上传的文件数组            */            handleAvatarSuccess(response, file, fileList){                console.log(response,file,fileList)                /* 一般在上传成功后在此处进行业务逻辑，例如将返回的路径添加进表单双向绑定的data中的对象 */                /*                    {                        "code":null,                        "flag":true,                        "msg":"上传成功~",                        "data":{                            "fileId":null,                            "fileName":"1",                            "fileSize":48558,                            "path":"http://etoak.vip:9528/4028823a74559fc80174559fc81e0000.jpg"                        }                    }                */                if(response.flag){                    /* 将返回的路径添加进封装路径的表单项属性 */                    //this.ruleForm.paths.push(response.data.path)                    /* 上传成功后将返回的路径赋值给表单项中封装的路径 */                    this.formData.img = response.msg                }            },            /*                文件移除的钩子                file:点击的要删除的已经上传成功的文件对象                fileList:目前所有已经上传的文件数组            */            handleRemove(file, fileList) {                /* 此处进行上传文件被删除之后的逻辑 */                //this.ruleForm.paths.splice(this.ruleForm.paths.indexOf(file.response.data.path),1)                /* 将已经保存的上传成功的路径恢复为空串 */                this.formData.img = ''            },            /* 点击放大镜查看上传文件详细信息时执行 */            handlePictureCardPreview(file) {                this.imgDialogVisible = true;                this.previewpic =  this.formData.img;            },        }    })</script></html>
